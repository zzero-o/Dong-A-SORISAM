<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>DONG-A 소리함</title>
        <link rel = "stylesheet" href = "../CSS/mypage.css">
    </head>
    <body>
        <!--Header 영역-->
        <header>
            <div class = "header-container">
                <div class = "logo">
                    <!--로고 클릭 시 메인페이지(main.html)로 이동-->
                    <a href = "main.html">
                        <img src = "../PNG/DONG-A 소리함 로고.png" alt = "DONG-A 소리함 로고">
                    </a>
                </div>
                <div class = "search-box">
                    <input class = "input-box" type = "text" placeholder = "검색 키워드를 입력하세요">
                    <button class = "input-button" type = "submit">
                        검색
                    </button>
                </div>
                <div class = "login-section">
                    <!--로그인 페이지로 이동-->
                    <a href = "login.html">마이페이지</a>
                    <!--회원가입 페이지로 이동-->
                    <a href = "join.html">회원가입</a>
                </div>
            </div>
            <div class = "selection">
                <nav>
                    <ul>
                        <!--청원 안내 페이지로 이동-->
                        <li><a href = "notice-sequence.html">청원 안내</a></li>
                        <!--동의 진행 청원 페이지로 이동-->
                        <li><a href = "proceed.html">동의진행 청원</a></li>
                        <!--동의 종료 청원 페이지로 이동-->
                        <li><a href = "end.html">동의종료 청원</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Body 영역-->
        <section class = "main-banner">
            <img src = "../PNG/DONG-A 배너.png" alt = "메인 배너 이미지 (동아대학교 승학캠퍼스 전경)">
            <div class = "overlay">
                <h1>마이페이지</h1>
                <div class = "petition-button">
                    <!--청원하기 페이지로 이동-->
                    <button id = "my-petition">나의청원</button>
                    <!--동의 진행 청원 페이지로 이동-->
                    <button>회원정보</button>
                </div>
            </div>
        </section>
        <section class = "ment">
            <h2>등록한 청원</h2>
            <div class = "writing-petition-table">
                <table>
                    <thead>
                        <tr>
                            <th class = "number">번호</th>
                            <th class = "petition-name">청원명</th>
                            <th>청원등록일</th>
                            <th>청원종료일</th>
                            <th>동의자수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan = "5">조회된 데이터가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h2>동의한 청원</h2>
            <div class = "writing-petition-table">
                <table>
                    <thead>
                        <tr>
                            <th class = "number">번호</th>
                            <th class = "petition-name">청원명</th>
                            <th>청원등록일</th>
                            <th>청원종료일</th>
                            <th>동의자수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan = "5">조회된 데이터가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class = "popular-petition">

        </section>
