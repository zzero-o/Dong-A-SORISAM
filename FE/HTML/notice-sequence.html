<!--청원안내 > 청원절차-->

<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>DONG-A 소리함</title>
        <link rel = "stylesheet" href = "../CSS/notice-sequence.css">
    </head>
    <body>
        <!--Header 영역-->
        <header>
            <div class = "header-container">
                <div class = "logo">
                    <!--로고 클릭 시 메인페이지(main.html)로 이동-->
                    <a href = "main.html">
                        <img src = "../PNG/DONG-A 소리함 로고.png" alt = "DONG-A 소리함 로고">
                    </a>
                </div>
                <div class = "search-box">
                    <input class = "input-box" type = "text" placeholder = "검색 키워드를 입력하세요">
                    <button class = "input-button" type = "submit">
                        검색
                    </button>
                </div>
                <div class = "login-section">
                    <!--로그인 페이지로 이동-->
                    <a href = "login.html">로그인</a>
                    <!--회원가입 페이지로 이동-->
                    <a href = "join.html">회원가입</a>
                </div>
            </div>
            <div class = "selection">
                <nav>
                    <ul>
                        <!--청원 안내 페이지로 이동-->
                        <li><a href = "notice-sequence.html">청원 안내</a></li>
                        <!--동의 진행 청원 페이지로 이동-->
                        <li><a href = "proceed.html">동의진행 청원</a></li>
                        <!--동의 종료 청원 페이지로 이동-->
                        <li><a href = "end.html">동의종료 청원</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Body 영역-->
        <section class = "main-banner">
            <img src = "../PNG/DONG-A 배너.png" alt = "메인 배너 이미지 (동아대학교 승학캠퍼스 전경)">
            <div class = "overlay">
                <h1>청원안내</h1>
                <div class = "petition-button">
                    <!--청원절차 페이지로 이동-->
                    <button id = "petition-sequence">청원절차</button>
                    <!--청원요건 페이지로 이동-->
                    <button>청원요건</button>
                    <!--문의사항 페이지로 이동-->
                    <button>문의사항</button>
                </div>
            </div>
        </section>
        <div class = "containers">
            <div class = "intro-container">
                <div class = "img-container">
                    <div class = "number-circle">1</div>
                    <div class = "gray-circle">
                        <img src = "../PNG/문서 이미지.png" alt = "문서 이미지">
                    </div>
                </div>
                <h3>청원 등록</h3>
                <p>청원 작성(청원 요건에 맞지 않는 청원은 삭제 조치 될 수 있습니다.)</p>
            </div>

            <div class = "intro-container">
                <div class = "img-container">
                    <div class = "number-circle">2</div>
                    <div class = "gray-circle">
                        <img src = "../PNG/투표 이미지.png" alt = "투표 이미지">
                    </div>
                </div>
                <h3>청원 진행 중</h3>
                <p>공개일 기준 2주(14일)간 청원 진행합니다.</p>
            </div>

            <div class = "intro-container">
                <div class = "img-container">
                    <div class = "number-circle">3</div>
                    <div class = "gray-circle">
                        <img src = "../PNG/확인 이미지.png" alt = "확인 이미지">
                    </div>
                </div>
                <h3>청원 마감</h3>
                <p>2주(14일)간 100인 이상의 동의를 받은 청원은 총학생회 검토 후 회의를 통해 답변 드립니다. <br> 신속한 답변을 위해 노력하겠습니다.</p>
            </div>
        </div>
    </body>
</html>
